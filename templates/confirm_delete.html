<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Special+Gothic+Expanded+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1>Confirm deletion</h1>
    </header>

    <section id="confirmation-section" class="confirmation-section">
        <p>Are you sure you want to delete "{{ post.title }}"?</p>

        <form method="POST" id="confirmation-form" class="confirmation-form">
            <label for="confirmation">Type "DELETE" to proceed:</label>
            <input type="text" name="confirmation" id="confirmation" required class="confirmation-input">
            <button type="submit" class="confirmation-button">Confirm deletion</button>
        </form>
    </section>

    <footer id="footer" class="footer">
        <p><a href="{{ url_for('home') }}" class="go-back-link">Go back to main page</a></p>
    </footer>

    <div id="messages" class="messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="message {{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
